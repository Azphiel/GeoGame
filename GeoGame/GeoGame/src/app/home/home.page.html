
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Devdactic Tracking
    </ion-title>
  </ion-toolbar>
  <ion-button (click)="add()" style="text-align: right;">
    <ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon>
  </ion-button>
</ion-header>
 
<ion-content>
  
  <div #map id="map" [hidden]="!user"></div>
 
  <div *ngIf="user">
 
 
    <ion-button expand="block" (click)="startTracking()" >
      <ion-icon name="locate" slot="start"></ion-icon>
      Sprawdz swojÄ… pozycje
    </ion-button>
    <ion-button expand="block" (click)="draw()" >
      Rysuj linie
    </ion-button>

 
    <ion-list>
      <ion-item-sliding *ngFor="let pos of locations | async">
        <ion-item *ngIf="pos.show == true" (click)="show(pos.lat, pos.lng)">
          <div>
            <ion-label text-wrap>
            {{pos.name}}
            <h4> {{ pos.lat }},{{ pos.lng }}</h4> 
            <p>
            </p>
          </ion-label>
          </div>

        </ion-item >
 
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteLocation(pos)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
 
      </ion-item-sliding>
    </ion-list>
 
  </div>
 
</ion-content>
